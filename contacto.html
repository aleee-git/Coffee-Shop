<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <!-- Style  -->
    <link rel="stylesheet" href="Styles/index.css">
    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>The Coffee Shop ☕</title>
</head>

<body>

    <header class="header">

        <div class="container">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo_nombre no-margin centrar-texto"> The Coffee<span class="logo_bold" >Shop</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="enlace"> Nosotros </a>
                    <a href="cursos.html" class="enlace"> Cursos </a>
                    <a href="contacto.html" class="enlace"> Contacto </a>
                </nav>
            </div>
        </div>

        <div class="header_texto">
            <h2 class="no-margin"> Blog de café con consejos y cursos </h2>
            <p class="no-margin"> Aprende de los mejores expertos con los mejores recetas y consejos</p>
        </div>
    </header>

    <main class="container">
        <h3 class="centrar-texto"> Contacto</h3>
        <div class="contacto-bg"></div>
        <form class="formulario" autocomplete="off">
            <div class="campo">
                <label for="nombre" class="campo-label"> Nombre </label>
                <input id="nombre" type="text" class="campo-field">
            </div>
            <div class="campo">
                <label for="email" class="campo-label"> Email </label>
                <input id="email" type="email" class="campo-field">
            </div>
            <div class="campo">
                <label for="mensaje" class="campo-label"> Mensaje </label>
                <textarea id="mensaje" class="campo-field campo-field-area"></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton_primary">
            </div>
        </form>

    </main>

    <footer class="footer">
        <div class="container">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo_nombre no-margin centrar-texto"> The Coffee<span class="logo_bold" >Shop</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="enlace"> Nosotros </a>
                    <a href="cursos.html" class="enlace"> Cursos </a>
                    <a href="contacto.html" class="enlace"> Contacto </a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
